<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        var day = "sun";
        switch(day)
        {
            case "Sun":
            {
                document.write("Working Day!");
                break;
            }
            case "Fri":
            case "Sat":
            {
                document.write("Holiday!");
                break;
            }
            default: 
            {
                document.write("Wrong Day!");
                break;
            }
        }
    </script>
</body>
</html>
