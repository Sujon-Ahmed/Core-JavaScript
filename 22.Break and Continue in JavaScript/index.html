<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Break and Continue in JavaScript</title>
</head>
<body>
	<script>
		for(i=0; i<=5; i++){
			if(i==3){
				continue; // Skip Loop
				// break; // Stop Loop
			}
			document.write(i); 
			document.write("<br>");
		}
	</script>
</body>
</html>
