<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Statement</title>
</head>
<body>
    <script>
        function add(a, b){
            return (a + b);
        }
        document.write(add(10,20));
        document.write("<br>");
        document.write(add(20,30));
    </script>
</body>
</html>
