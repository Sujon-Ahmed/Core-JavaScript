<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mobile(model_no){
            this.model = model_no;
            this.price = function(){
                document.write(this.model + " Price is MRP.5000");
            };
        }
        var Nokia = new mobile('1100');
        Nokia.price();
    </script>
</body>
</html>
