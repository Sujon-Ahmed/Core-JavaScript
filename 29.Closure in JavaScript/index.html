<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show(){
            var j = "j a local scope in outer function";
            document.write(j + "<br>");
            function innerFun(){
                var k = "k a local scope in outer function";
                document.write(k + "<br>");
                document.write(j + "<br>");
            }
            innerFun();  
            document.write(k + "<br>"); 
            document.write(j + "<br>");         
        }
        show();
    </script>
</body>
</html>
