    <script>
        var Mobile = function(model_no, sprice){
            this.model = model_no;
            this.color = 'White';
            this.price = 3000;  
            /* if i will use var price = 3000; than this properties is private noone can access!
             var price = 3000;
             if i will access this properties than follow this method
                this.sellingprice = function(){
                    return(price);
                }
            */
            this.sp = sprice;
            /* if i will use var sellingprice = function() than this method is private noone can't access! */
            this.sellingprice = function(){
                return (this.price + this.sp);
            };
            this.data = function(){
                document.write("Model No : " + this.model + " Price : " + this.sellingprice());
            }
        };
        //var samsung = new Mobile('Galaxy', 2000);

        var nokia = new Mobile('3310', 1000);
