<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bitwise Operators</title>
</head>
<body>
	<script>

		var a = 5; 		 // 00000101
		var b = 6; 		 // 00000110
		var c = a & b;   // 00000100
		document.write(c);

		document.write("<br>");

		var a = 8; 		 // 00001000
		var b = 6; 		 // 00000110
		var c = a | b;   // 00001110
		document.write(c);
	</script>
</body>
</html>
