<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arithmetic Operators</title>
</head>
<body>
	<script>
		// Addition
		var a = 10;
		var b = 20;
		var c = a + b;
		document.write("Addition = "+c);

		document.write("<br>");

		// Subtraction
		var x = 20;
		var y = 10;
		var z = x - y;
		document.write("Subtraction = "+z);

		document.write("<br>");

		// Multiplication
		var p = 15;
		var q = 10;
		var r = p * q;
		document.write("Multiplication = "+r);

		document.write("<br>");

		// Division
		var p = 50;
		var q = 10;
		var r = p / q;
		document.write("Division = "+r);

		document.write("<br>");

		// Modulus
		var p = 50;
		var q = 10;
		var r = p % q;
		document.write("Modulus = "+r);

		document.write("<br>");

		// value
		var a = 10;
		document.write("Main Value is :"+a);

		document.write("<br>");

		// Increments
		var a  = 10;
		a++;
		document.write("Increments value is : "+a);

		document.write("<br>");

		// Decrements
		var a  = 10;
		a--;
		document.write("Decrements value is : "+a);

	</script>
</body>
</html>
