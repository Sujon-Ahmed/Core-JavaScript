<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        var i=0;
        for(; ; i++)
            {
                if(i==3)
                    {
                        break;
                    }
                document.write(i,"<br>");
            }
            document.write("Rest of the code!");
    </script>
</body>
</html>
