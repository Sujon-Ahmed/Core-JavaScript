<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if...else statement</title>
</head>
<body>
    <script>
        var a = prompt("Enter Your value :");
        if (a == 10)
            {
                document.write("Result true");
            }
        else
            {
                document.write("Result false");
            }
    </script>
</body>
</html>
