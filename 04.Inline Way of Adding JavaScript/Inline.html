<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inline head tag and Inline body tag way of adding javaScript</title>
	<!-- Inline head tag -->
	<script>
		document.write("Hello_World!");
	</script>
</head>
<body>
	<h1 style="color: green;">I am heading</h1>

	<!-- Inside body tag -->
	<script>
		document.write("Return");
	</script>
</body>
</html>
