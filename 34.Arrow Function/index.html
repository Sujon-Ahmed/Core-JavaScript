<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function Expression
        var myFunExpression = function show(){
            document.write("I am Function Expression");
        };
        // myFunExpression();

        var myFunExpression1 = function show(a){
            return a;
        };
        // document.write(myFunExpression1(10));
        
         // Anonymous Function
         var myFunAnonymous = function(){
            document.write("I am Anonymous Function");
        };

        var myFunAnonymous1 = function(b){
            return b;
        };
        // document.write(myFunAnonymous1(20));

        // Arrow Function
        var myFunArrow = () => {
            document.write("I am Arrow Function");
        };
        // myFunArrow();

        // Arrow Function with parameter
        var myFunParameter = (a) => {
            document.write(a);
        };
        // myFunParameter(10);

        var myFunArrows = c => { return c};
        //document.write(myFunArrows("Hello"));

        var myArrowFun = c => c;
        //document.write(myArrowFun(150));

        var show = (a,b) => {return a + b};
        document.write(show(10,20));
        
        
    </script>
</body>
</html>
