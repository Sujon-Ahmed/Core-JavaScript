<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function Declaration
        function show(){
            document.write("Hello");
        }
        // Function Expression
        var myFun = function show(){
            document.write("Hello");
        }
        myFun();
    </script>
</body>
</html>
